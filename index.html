<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <div class="row">
            <h1>Welcome to giphy seach</h1>
                <div class="col">
                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="Search for..." id="search">
                        <span class="input-group-btn">
                        	<button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
         <div id="gifs-appear-here">
         	
         </div>
	</div>
    <script type="text/javascript">
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
        // Grabbing and storing the data-animal property value from the button
        //var animal = $(this).attr("data-animal");
        var seachfor = $("#search").val();
        // Constructing a queryURL using the animal name
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            seachfor + "&api_key=dc6zaTOxFJmzC&limit=15";

        // Performing an AJAX request with the queryURL
        $.ajax({
                url: queryURL,
                method: "GET"
            })
            // After data comes back from the request
            .done(function(response) {
                console.log(queryURL);

                console.log(response);
                // storing the data from the AJAX request in the results variable
                var results = response.data;

                
                // Looping through each result item
                for (var i = 0; i < results.length; i++) {
                     
                    var imgGallary = "<row>"
                    +"<div class='col-md-4'>"
                    +"<div class='thumbnail'>"
                    
                    + "<img src='"+results[i].images.fixed_height.url +"' style='height:200px;width:100%'>"
                    + "<div class='caption'><p><strong> Rating : "+results[i].rating+"</strong></p></div>"
                    + "</div>" //closing thumbnail
                    + "</div>" //closing col-md-4
                    + "</row>"; //row

					
					$("#gifs-appear-here").prepend(imgGallary);

                }
            });
    });
    </script>
</body>

</html>
